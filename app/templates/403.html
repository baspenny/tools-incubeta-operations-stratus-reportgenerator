{% extends 'base.html' %}

{% block title %}Access Denied - Stratus Report Generator{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-body text-center">
                <h1 class="display-4 text-danger mb-4">Access Denied</h1>
                
                <div class="alert alert-danger">
                    <h4>You don't have permission to access this page</h4>
                    <p>Please log in with an authorized account to access this resource.</p>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        Login with Google
                    </a>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house-door"></i> Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
